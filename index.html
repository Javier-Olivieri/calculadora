<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://use.fontawesome.com/e3930d76f3.js"></script>
</head>

<body onload="init ();">

    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td> <button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>

            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="Multiplicacion">x</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="resta">-</button></td>
        </tr>

        <tr>
            <td><button id="reset">C</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="igual">=</button></td>
            <td><button id="suma">+</button></td>
        </tr>
    </table>

	<div class="wrap">
		<div class="widget">
			<div class="fecha">
				<p id="diaSemana" class="diaSemana">Martes</p>
				<p id="dia" class="dia">27</p>
				<p>de </p>
				<p id="mes" class="mes">Octubre</p>
				<p>del </p>
				<p id="year" class="year">2015</p>
			</div>
	
			<div class="reloj">
				<p id="horas" class="horas">11</p>
				<p>:</p>
				<p id="minutos" class="minutos">48</p>
				<p>:</p>
				<div class="caja-segundos">
					<p id="ampm" class="ampm">AM</p>
					<p id="segundos" class="segundos">12</p>
				</div>
			</div>
		</div>
	</div>




    <p class="redes">Redes</p>

    <div class="footer_social">
        
        <a href="https://www.linkedin.com/in/coderman/" target="_blank">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
            <a href="https://wa.me/+541169658937/?text=Te gustó el diseño del sitio web??, Escribime" target="_blank">
                <i class="fa fa-whatsapp" aria-hidden="true"></i>
            </a>
        </div>
        <script src="./js/reloj.js"></script>
    <script src="./js/main.js"></script>
 
</body>

</html>
